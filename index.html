<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-header">
                <div class="img">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Icono Instagram">
                </div>
                    <div class="search">
                        <input type="text" placeholder="Buscar">
                    </div>
                    <nav>
                        <ul>
                            <li><a><img src="https://img.icons8.com/windows/32/000000/home.png" alt=""></a></li>
                            <li><a><img src="https://img.icons8.com/material-sharp/24/000000/telegram-app.png" alt=""></a></li>
                            <li><a><img src="https://img.icons8.com/android/24/000000/adventures.png" alt=""></a></li>
                            <li><a><img src="https://img.icons8.com/material-outlined/24/000000/hearts.png" alt=""></a></li>
                            <li><a><img src="https://us.123rf.com/450wm/vvoennyy/vvoennyy1512/vvoennyy151200099/50405497-fondo-cuadrado-de-lim%C3%B3n-hoja-de-color-amarillo-de-papel.jpg?ver=6" alt="" class="redondeada"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
    </header>
    <section class="profile">
        <div class="container">
            <div class="container-profile">
                <div class="img-profile">
                    <img src="https://us.123rf.com/450wm/vvoennyy/vvoennyy1512/vvoennyy151200099/50405497-fondo-cuadrado-de-lim%C3%B3n-hoja-de-color-amarillo-de-papel.jpg?ver=6" alt="">
                </div>
                <div class="info-profile">
                    <div class="row-1">
                        <h2>Andres</h2>
                        <p><a href="#">Editar perfil</a></p>
                        <img src="https://img.icons8.com/windows/32/000000/settings.png" alt="">
                    </div>
                    <div class="row-2">
                        <p><span>19</span> publicaciones</p>
                        <p><span>686</span> seguidores</p>
                        <p><span>42</span> seguidos</p>
                    </div>
                    <div class="row-3">
                        <p><span>Andres</span></p>
                        <p>Hecho por un estudiante de Platziü§òüèº</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="container-main">
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu2.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu3.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu2.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu3.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu2.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu.jpg?raw=true" alt="">
                </div>
                <div class="post">
                    <img src="https://github.com/sebastianner/Instagram-Clone/blob/master/Images/compu3.jpg?raw=true" alt="">
                </div>
                
            </div>
        </div>

</html>
